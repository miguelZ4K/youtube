<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Responsivo Definitivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <div class="toggle-sidebar me-2 d-lg-none">
                    <i class="bi bi-list fs-5"></i>
                </div>
                <a class="navbar-brand" href="#">
                    <img src="https://www.youtube.com/yts/img/yt_1200-vfl4C3T0K.png" alt="YouTube" height="24">
                </a>
            </div>

            <div class="search-container flex-grow-1 mx-lg-3">
                <div class="input-group">
                    <input type="text" class="form-control rounded-start-pill" placeholder="Buscar">
                    <button class="btn btn-outline-secondary rounded-end-pill" type="button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>

            <div class="d-flex">
                <button class="btn btn-light mx-1 d-none d-lg-block">
                    <i class="bi bi-camera-video"></i>
                </button>
                <button class="btn btn-light mx-1 d-none d-lg-block">
                    <i class="bi bi-grid-3x3-gap"></i>
                </button>
                <button class="btn btn-light mx-1">
                    <i class="bi bi-bell"></i>
                </button>
                <button class="btn btn-light ms-1">
                    <i class="bi bi-person-circle"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar bg-white d-none d-lg-block">
        <div class="d-flex flex-column p-3">
            <a href="#" class="d-flex align-items-center p-2 mb-1 text-dark text-decoration-none rounded">
                <i class="bi bi-house-door me-3"></i>
                <span>Inicio</span>
            </a>
            <a href="#" class="d-flex align-items-center p-2 mb-1 text-dark text-decoration-none rounded">
                <i class="bi bi-fire me-3"></i>
                <span>Tendencias</span>
            </a>
            <a href="#" class="d-flex align-items-center p-2 mb-1 text-dark text-decoration-none rounded">
                <i class="bi bi-collection-play me-3"></i>
                <span>Suscripciones</span>
            </a>
            <hr>
            <a href="#" class="d-flex align-items-center p-2 mb-1 text-dark text-decoration-none rounded">
                <i class="bi bi-clock-history me-3"></i>
                <span>Historial</span>
            </a>
            <a href="#" class="d-flex align-items-center p-2 mb-1 text-dark text-decoration-none rounded">
                <i class="bi bi-clock me-3"></i>
                <span>Ver más tarde</span>
            </a>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="video-grid-container">
            <!-- Video 1 -->
            <div class="video-card">
                <div class="card border-0 bg-transparent">
                    <img src="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg" class="thumbnail card-img-top" alt="Video">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-1">Cómo aprender Bootstrap 5</h6>
                        <p class="card-text text-muted small mb-1">Web Dev Tutorials</p>
                        <p class="card-text text-muted small">1.5M vistas · Hace 2 meses</p>
                    </div>
                </div>
            </div>

            <!-- Video 2 -->
            <div class="video-card">
                <div class="card border-0 bg-transparent">
                    <img src="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg" class="thumbnail card-img-top" alt="Video">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-1">Flexbox vs Grid CSS</h6>
                        <p class="card-text text-muted small mb-1">CSS Masters</p>
                        <p class="card-text text-muted small">800K vistas · Hace 4 meses</p>
                    </div>
                </div>
            </div>

            <!-- Más videos... -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Control del sidebar en móvil
        document.querySelector('.toggle-sidebar').addEventListener('click', function() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            
            sidebar.classList.toggle('d-none');
            sidebar.classList.toggle('sidebar-visible');
            
            if (window.innerWidth < 992) {
                mainContent.classList.toggle('main-content-full');
            }
        });

        // Ajustar dinámicamente el grid al cambiar tamaño
        function adjustVideoGrid() {
            const container = document.querySelector('.video-grid-container');
            const containerWidth = container.offsetWidth;
            const videoCards = document.querySelectorAll('.video-card');
            
            // Lógica para ajustar columnas según ancho disponible
            // (El CSS ya maneja esto, pero podemos añadir lógica JS si es necesario)
        }

        window.addEventListener('resize', adjustVideoGrid);
        document.addEventListener('DOMContentLoaded', adjustVideoGrid);
    </script>
</body>
</html>
